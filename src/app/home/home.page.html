<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" (click)="pickPhoto()">
    Pick Photos
  </ion-button>

  <div *ngIf="images.length > 0">
    <img *ngFor="let image or images" [src]="image" />
  </div>
</ion-content>
